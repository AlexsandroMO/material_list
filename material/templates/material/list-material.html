{% extends 'base.html' %}
{% block title %} Lista de Tarefas {% endblock %}

{% block content %}

<div class="actions">
<div class="lin-item">
  <label>PRODUTOS: <select name="action_produtos" id="indice-1" required>
  <option value="" selected>---------</option>
  {% for produto in produtos %}
  <option value="delete_selected">{{produto}}</option>
  {% endfor %}
  </select></label><input type="hidden" name="select_across" value="0" class="select-across">
</div>

<div class="lin-item">
  <label>TIPOS: <select name="action_tipos" id="indice-2" required>
  <option value="" selected>---------</option>
  {% for tipo in tipos %}
  <option value="delete_selected">{{tipo}}</option>
  {% endfor %}
  </select></label><input type="hidden" name="select_across" value="0" class="select-across">
</div>

<div class="lin-item">
  <label>MATERIAIS: <select name="action_materiais" id="indice-3" required>

</div>

<div class="lin-item">
  <label>ALTURAS: <select name="action_alturas" id="indice-4" required>
  <option value="" selected>---------</option>
  {% for altura in alturas %}
  <option value="delete_selected">{{altura}}</option>
  {% endfor %}
  </select></label><input type="hidden" name="select_across" value="0" class="select-across">
</div>

<div class="lin-item">
  <label>LARGURAS: <select name="action_larguras" id="indice-5" required>
  <option value="" selected>---------</option>
  {% for largura in larguras %}
  <option value="delete_selected">{{largura}}</option>
  {% endfor %}
  </select></label><input type="hidden" name="select_across" value="0" class="select-across">
</div>

  <button type="submit" class="button" title="Run the selected action" name="index" value="0">Go</button>

</div>
    

{% endblock %}
